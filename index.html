<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/92fa3485e8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h3 class="text-center m-5">Find A Phone</h3>
    </header>
    <main>
        <!-- search area  -->
        <section class="m-5">
            <div class="input-group">
                <input type="search" id="searchInput" class="form-control rounded" placeholder="Search here" aria-label="Search" aria-describedby="search-addon" />
                <button type="button" id="searchBtn" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </section>
        <!-- search area end  -->

        <!-- instruction  -->
        <section class="text-center" id="instruction">
            Search your desired model
        </section>
        <!-- instruction end -->

        <!-- error msg area  -->
        <section id="errMsg" style="display: none;">
            <p class="text-center">Nothing to show</p>
        </section>
        <!-- error msg area end -->

        <!-- spinner  -->
        <section id="spinner" style="display: none;">
            <div class="d-flex align-items-center m-5 ">
                <strong>Loading...</strong>
                <div class="spinner-border ms-auto " role="status " aria-hidden="true "></div>
            </div>
        </section>
        <!-- spinner end -->


        <!-- result view  -->
        <section class="container overflow-hidden mb-5" id="results">
            <div class="row g-2 " id="result-container">
            </div>
        </section>
        <!-- result view end -->

    </main>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <!-- js  -->
    <script src="js/home.js "></script>
</body>

</html>
